<!DOCTYPE html>
<html lang="en">
  <%= render '/partials/default/head' %>
  <body class="post">

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="/"><img src="/assets/images/logo.png"/></a>
					<%= render '/partials/default/nav'%>
        </div>
      </div>

    </div>

    <div class="post container">

      <div class="row">
        <div class="span12">

          <h1><%= @item[:title] %></h1>

          <%= yield %>
        </div>

        <div class="span4">
          <%= render '/partials/gutter' %>
        </div>

      </div>

    </div> <!-- /container -->

    <%= render '/partials/footer' %>

  </body>
</html>
